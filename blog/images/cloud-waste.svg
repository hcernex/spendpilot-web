<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgWaste" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="100%" style="stop-color:#2a1515"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4444"/>
      <stop offset="100%" style="stop-color:#FF6666"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgWaste)"/>
  
  <!-- Large money pile burning -->
  <g transform="translate(80, 80)">
    <!-- Dollar bills stack -->
    <rect x="0" y="100" width="120" height="60" rx="4" fill="#2a5a2a" opacity="0.8"/>
    <rect x="20" y="80" width="120" height="60" rx="4" fill="#3a7a3a" opacity="0.8"/>
    <rect x="40" y="60" width="120" height="60" rx="4" fill="#4a9a4a" opacity="0.8"/>
    
    <!-- Fire effect -->
    <ellipse cx="100" cy="50" rx="50" ry="60" fill="url(#redGrad)" opacity="0.6"/>
    <ellipse cx="90" cy="40" rx="30" ry="40" fill="#FF8800" opacity="0.7"/>
    <ellipse cx="100" cy="30" rx="15" ry="25" fill="#FFCC00" opacity="0.8"/>
    
    <!-- Smoke -->
    <circle cx="80" cy="-10" r="20" fill="#666" opacity="0.3"/>
    <circle cx="110" cy="-30" r="25" fill="#666" opacity="0.2"/>
    <circle cx="90" cy="-50" r="15" fill="#666" opacity="0.15"/>
  </g>
  
  <!-- Big number -->
  <g transform="translate(280, 80)">
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#redGrad)">135</text>
    <text x="220" y="80" font-family="Arial, sans-serif" font-size="32" fill="white">Mds$</text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="20" fill="#8892b0">gaspillés dans le Cloud en 2024</text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(280, 180)">
    <rect x="0" y="0" width="400" height="60" rx="8" fill="#2a1515" stroke="#FF4444" stroke-width="1" opacity="0.5"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#8892b0">Part du gaspillage</text>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">30% des dépenses Cloud</text>
    
    <rect x="0" y="75" width="400" height="60" rx="8" fill="#2a1515" stroke="#0066FF" stroke-width="1" opacity="0.5"/>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="14" fill="#8892b0">Économies possibles avec FinOps</text>
    <text x="20" y="123" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00D4AA">21 Mds$ (Deloitte 2025)</text>
  </g>
  
  <!-- Year badge -->
  <g transform="translate(680, 40)">
    <rect x="0" y="0" width="80" height="36" rx="18" fill="url(#redGrad)"/>
    <text x="40" y="24" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">2024</text>
  </g>
  
  <!-- Sources -->
  <text x="280" y="360" font-family="Arial, sans-serif" font-size="12" fill="#666">Sources: Mediavenir, Deloitte TMT Predictions, FinOps Foundation</text>
</svg>
