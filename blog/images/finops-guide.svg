<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1c"/>
      <stop offset="100%" style="stop-color:#1a1f3c"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#00D4AA"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg1)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#0066FF" stroke-width="0.5">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="120" fill="url(#accent1)" opacity="0.1"/>
  <circle cx="150" cy="320" r="80" fill="#00D4AA" opacity="0.08"/>
  
  <!-- Dollar sign icon -->
  <g transform="translate(100, 120)" filter="url(#glow)">
    <circle cx="80" cy="80" r="70" stroke="url(#accent1)" stroke-width="3" fill="none" opacity="0.6"/>
    <text x="80" y="105" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#accent1)" text-anchor="middle">$</text>
  </g>
  
  <!-- Chart bars -->
  <g transform="translate(300, 100)">
    <rect x="0" y="120" width="40" height="80" rx="4" fill="#0066FF" opacity="0.8"/>
    <rect x="60" y="80" width="40" height="120" rx="4" fill="#0066FF" opacity="0.9"/>
    <rect x="120" y="40" width="40" height="160" rx="4" fill="url(#accent1)"/>
    <rect x="180" y="100" width="40" height="100" rx="4" fill="#0066FF" opacity="0.7"/>
    
    <!-- Trend line -->
    <path d="M20 140 L80 100 L140 60 L200 120" stroke="#00D4AA" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow)"/>
    <circle cx="140" cy="60" r="8" fill="#00D4AA" filter="url(#glow)"/>
  </g>
  
  <!-- Text -->
  <text x="550" y="180" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">FinOps</text>
  <text x="550" y="230" font-family="Arial, sans-serif" font-size="24" fill="#8892b0">Guide Complet 2025</text>
  
  <!-- Tags -->
  <rect x="550" y="260" width="120" height="32" rx="16" fill="url(#accent1)" opacity="0.2"/>
  <text x="610" y="282" font-family="Arial, sans-serif" font-size="14" fill="#00D4AA" text-anchor="middle">OPTIMISATION</text>
  
  <rect x="680" y="260" width="80" height="32" rx="16" fill="#0066FF" opacity="0.2"/>
  <text x="720" y="282" font-family="Arial, sans-serif" font-size="14" fill="#0066FF" text-anchor="middle">CLOUD</text>
</svg>
