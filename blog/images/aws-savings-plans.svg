<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgAWS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419"/>
      <stop offset="100%" style="stop-color:#1a2332"/>
    </linearGradient>
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9900"/>
      <stop offset="100%" style="stop-color:#FFB84D"/>
    </linearGradient>
    <filter id="glowAWS">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgAWS)"/>
  
  <!-- AWS smile/arrow -->
  <g transform="translate(100, 140)" filter="url(#glowAWS)">
    <path d="M0 60 Q75 120 150 60" stroke="url(#awsGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M130 50 L150 60 L140 80" stroke="url(#awsGrad)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- VS comparison -->
  <g transform="translate(320, 80)">
    <!-- Savings Plans box -->
    <rect x="0" y="0" width="180" height="100" rx="12" fill="#FF9900" opacity="0.15" stroke="#FF9900" stroke-width="2"/>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9900" text-anchor="middle">SAVINGS PLANS</text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">65%</text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="12" fill="#8892b0" text-anchor="middle">+ Flexibilité</text>
    
    <!-- VS -->
    <text x="225" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#666" text-anchor="middle">VS</text>
    
    <!-- Reserved Instances box -->
    <rect x="270" y="0" width="180" height="100" rx="12" fill="#0066FF" opacity="0.15" stroke="#0066FF" stroke-width="2"/>
    <text x="360" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066FF" text-anchor="middle">RESERVED</text>
    <text x="360" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">72%</text>
    <text x="360" y="85" font-family="Arial, sans-serif" font-size="12" fill="#8892b0" text-anchor="middle">+ Économies</text>
  </g>
  
  <!-- Question mark -->
  <g transform="translate(600, 200)">
    <circle cx="40" cy="40" r="35" stroke="url(#awsGrad)" stroke-width="3" fill="none"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#awsGrad)" text-anchor="middle">?</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">AWS Savings Plans</text>
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="20" fill="#8892b0">vs Reserved Instances</text>
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="16" fill="#FF9900">Guide comparatif détaillé →</text>
</svg>
