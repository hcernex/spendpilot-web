<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1a14"/>
      <stop offset="100%" style="stop-color:#0d2920"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA"/>
      <stop offset="100%" style="stop-color:#00FF88"/>
    </linearGradient>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGreen)"/>
  
  <!-- Earth/globe -->
  <g transform="translate(100, 100)" filter="url(#glowGreen)">
    <circle cx="100" cy="100" r="90" stroke="url(#greenGrad)" stroke-width="3" fill="none" opacity="0.8"/>
    <ellipse cx="100" cy="100" rx="90" ry="30" stroke="#00D4AA" stroke-width="1.5" fill="none" opacity="0.5"/>
    <ellipse cx="100" cy="100" rx="30" ry="90" stroke="#00D4AA" stroke-width="1.5" fill="none" opacity="0.5"/>
    
    <!-- Continents simplified -->
    <path d="M60 70 Q80 60 100 70 Q120 80 130 90 Q125 110 110 115 Q90 120 70 110 Q55 95 60 70Z" fill="#00D4AA" opacity="0.4"/>
    <path d="M120 130 Q140 125 150 140 Q145 155 130 150 Q115 145 120 130Z" fill="#00D4AA" opacity="0.4"/>
  </g>
  
  <!-- Leaf icon -->
  <g transform="translate(320, 120)" filter="url(#glowGreen)">
    <path d="M60 0 C100 20 120 80 100 140 C80 120 40 100 20 60 C0 20 20 -20 60 0Z" fill="url(#greenGrad)" opacity="0.7"/>
    <path d="M60 20 Q70 70 80 120" stroke="#0a1a14" stroke-width="3" fill="none"/>
    <path d="M50 50 Q60 55 70 50" stroke="#0a1a14" stroke-width="2" fill="none"/>
    <path d="M45 80 Q60 90 75 80" stroke="#0a1a14" stroke-width="2" fill="none"/>
  </g>
  
  <!-- CO2 reduction -->
  <g transform="translate(480, 100)">
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" fill="#666">CO₂</text>
    <path d="M80 25 L130 25" stroke="#00D4AA" stroke-width="3"/>
    <path d="M115 15 L130 25 L115 35" stroke="#00D4AA" stroke-width="3" fill="none"/>
    <text x="150" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00FF88">-40%</text>
  </g>
  
  <!-- Stats bars -->
  <g transform="translate(480, 160)">
    <rect x="0" y="0" width="200" height="8" rx="4" fill="#1a3a2a"/>
    <rect x="0" y="0" width="160" height="8" rx="4" fill="url(#greenGrad)"/>
    <text x="210" y="10" font-family="Arial, sans-serif" font-size="12" fill="#00D4AA">Énergie</text>
    
    <rect x="0" y="25" width="200" height="8" rx="4" fill="#1a3a2a"/>
    <rect x="0" y="25" width="140" height="8" rx="4" fill="url(#greenGrad)"/>
    <text x="210" y="35" font-family="Arial, sans-serif" font-size="12" fill="#00D4AA">Carbone</text>
    
    <rect x="0" y="50" width="200" height="8" rx="4" fill="#1a3a2a"/>
    <rect x="0" y="50" width="180" height="8" rx="4" fill="url(#greenGrad)"/>
    <text x="210" y="60" font-family="Arial, sans-serif" font-size="12" fill="#00D4AA">Coûts</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">GreenOps</text>
  <text x="340" y="340" font-family="Arial, sans-serif" font-size="20" fill="#8892b0">Réduire l'empreinte carbone du Cloud</text>
</svg>
