<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgAzure" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#0d2137"/>
    </linearGradient>
    <linearGradient id="azureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="100%" style="stop-color:#00BCF2"/>
    </linearGradient>
    <filter id="glowAzure">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgAzure)"/>
  
  <!-- Azure logo stylized -->
  <g transform="translate(80, 80)" filter="url(#glowAzure)">
    <path d="M0 180 L80 0 L180 180 L100 180 L140 100 L80 100 Z" fill="url(#azureGrad)" opacity="0.9"/>
    <path d="M60 180 L120 60 L180 180 Z" fill="#00BCF2" opacity="0.6"/>
  </g>
  
  <!-- Percentage badge -->
  <g transform="translate(320, 100)">
    <circle cx="80" cy="80" r="75" stroke="url(#azureGrad)" stroke-width="8" fill="none" stroke-dasharray="400" stroke-dashoffset="120"/>
    <text x="80" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">30%</text>
    <text x="80" y="105" font-family="Arial, sans-serif" font-size="16" fill="#8892b0" text-anchor="middle">d'Ã©conomies</text>
  </g>
  
  <!-- Arrows down -->
  <g transform="translate(500, 120)" opacity="0.8">
    <path d="M20 0 L20 60 L0 40 M20 60 L40 40" stroke="#00D4AA" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M70 20 L70 80 L50 60 M70 80 L90 60" stroke="#00D4AA" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M120 10 L120 70 L100 50 M120 70 L140 50" stroke="#00D4AA" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="500" y="220" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">Optimiser Azure</text>
  <text x="500" y="260" font-family="Arial, sans-serif" font-size="20" fill="#8892b0">10 techniques essentielles</text>
  
  <!-- Feature tags -->
  <g transform="translate(500, 290)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#0078D4" opacity="0.3"/>
    <text x="50" y="19" font-family="Arial, sans-serif" font-size="12" fill="#00BCF2" text-anchor="middle">Reserved</text>
    
    <rect x="110" y="0" width="90" height="28" rx="14" fill="#0078D4" opacity="0.3"/>
    <text x="155" y="19" font-family="Arial, sans-serif" font-size="12" fill="#00BCF2" text-anchor="middle">Advisor</text>
    
    <rect x="210" y="0" width="100" height="28" rx="14" fill="#0078D4" opacity="0.3"/>
    <text x="260" y="19" font-family="Arial, sans-serif" font-size="12" fill="#00BCF2" text-anchor="middle">Rightsizing</text>
  </g>
</svg>
