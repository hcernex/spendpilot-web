<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgOrphan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0f1f"/>
      <stop offset="100%" style="stop-color:#2a1a2f"/>
    </linearGradient>
    <linearGradient id="warnGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#FF8E53"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgOrphan)"/>
  
  <!-- Ghost/orphan resources -->
  <g transform="translate(100, 80)" opacity="0.6">
    <!-- Disk icon -->
    <circle cx="50" cy="50" r="40" stroke="#FF6B6B" stroke-width="2" fill="none" stroke-dasharray="8 4"/>
    <rect x="30" y="35" width="40" height="30" rx="4" fill="#FF6B6B" opacity="0.3"/>
    <line x1="35" y1="50" x2="65" y2="50" stroke="#FF6B6B" stroke-width="2"/>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="11" fill="#8892b0" text-anchor="middle">Disques</text>
  </g>
  
  <g transform="translate(220, 80)" opacity="0.6">
    <!-- IP icon -->
    <circle cx="50" cy="50" r="40" stroke="#FF8E53" stroke-width="2" fill="none" stroke-dasharray="8 4"/>
    <circle cx="50" cy="45" r="15" stroke="#FF8E53" stroke-width="2" fill="none"/>
    <path d="M50 65 L50 75" stroke="#FF8E53" stroke-width="2"/>
    <path d="M35 75 L65 75" stroke="#FF8E53" stroke-width="2"/>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="11" fill="#8892b0" text-anchor="middle">IPs</text>
  </g>
  
  <g transform="translate(340, 80)" opacity="0.6">
    <!-- Snapshot icon -->
    <circle cx="50" cy="50" r="40" stroke="#FF6B6B" stroke-width="2" fill="none" stroke-dasharray="8 4"/>
    <rect x="30" y="30" width="30" height="25" rx="3" fill="none" stroke="#FF6B6B" stroke-width="2"/>
    <rect x="40" y="40" width="30" height="25" rx="3" fill="none" stroke="#FF6B6B" stroke-width="2"/>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="11" fill="#8892b0" text-anchor="middle">Snapshots</text>
  </g>
  
  <!-- Arrow to trash/savings -->
  <g transform="translate(450, 100)">
    <path d="M0 50 L80 50" stroke="#00D4AA" stroke-width="3" stroke-dasharray="10 5"/>
    <path d="M65 35 L80 50 L65 65" stroke="#00D4AA" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Savings result -->
  <g transform="translate(550, 60)">
    <circle cx="80" cy="80" r="70" stroke="#00D4AA" stroke-width="3" fill="#00D4AA" fill-opacity="0.1"/>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="16" fill="#8892b0" text-anchor="middle">Économies</text>
    <text x="80" y="105" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#00D4AA" text-anchor="middle">15%</text>
  </g>
  
  <!-- Warning badge -->
  <g transform="translate(680, 50)">
    <path d="M20 0 L40 35 L0 35 Z" fill="url(#warnGrad)"/>
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">!</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">Ressources orphelines</text>
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="18" fill="#8892b0">Identifier et supprimer les ressources Cloud inutilisées</text>
  
  <!-- Tags -->
  <g transform="translate(100, 330)">
    <rect x="0" y="0" width="80" height="26" rx="13" fill="#FF6B6B" opacity="0.2"/>
    <text x="40" y="18" font-family="Arial, sans-serif" font-size="11" fill="#FF6B6B" text-anchor="middle">Gaspillage</text>
    
    <rect x="90" y="0" width="100" height="26" rx="13" fill="#00D4AA" opacity="0.2"/>
    <text x="140" y="18" font-family="Arial, sans-serif" font-size="11" fill="#00D4AA" text-anchor="middle">Optimisation</text>
  </g>
</svg>
